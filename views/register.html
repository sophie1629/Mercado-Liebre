<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="stylesregister.css">
</head>
<body>

<h2>Crea tu Cuenta</h2>

<form action="procesar_registro.php" method="POST" enctype="multipart/form-data">
  <label for="nombre">Nombre y Apellido:</label><br>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="username">Nombre de usuario:</label><br>
  <input type="text" id="username" name="username" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

  <label for="domicilio">Domicilio:</label><br>
  <input type="text" id="domicilio" name="domicilio" required><br><br>

  <label for="perfil">Perfil de Usuario:</label><br>
  <input type="radio" id="comprar" name="perfil" value="Comprar">
  <label for="comprar">Comprar</label>
  <input type="radio" id="vender" name="perfil" value="Vender">
  <label for="vender">Vender</label><br><br>

  <label for="categorias">Categorías de Interés:</label><br>
  <input type="checkbox" id="electro" name="categorias[]" value="Electro">
  <label for="electro">Electro</label><br>
  <input type="checkbox" id="moda" name="categorias[]" value="Moda">
  <label for="moda">Moda</label><br>
  <input type="checkbox" id="hogar" name="categorias[]" value="Hogar">
  <label for="hogar">Hogar</label><br>
  <input type="checkbox" id="jugueteria" name="categorias[]" value="Juguetería">
  <label for="jugueteria">Juguetería</label><br>
  <input type="checkbox" id="vida_sana" name="categorias[]" value="Vida Sana">
  <label for="vida_sana">Vida Sana</label><br><br>

  <label for="foto">Foto de Usuario:</label><br>
  <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

  <label for="password">Contraseña:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <label for="confirm_password">Confirmar Contraseña:</label><br>
  <input type="password" id="confirm_password" name="confirm_password" required><br><br>

  <input type="submit" value="Enviar">
  <input type="reset" value="Borrar">
</form>

</body>
</html>
